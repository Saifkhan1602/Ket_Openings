<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Ket Software | Job Openings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Ket Software</h1>
    </header>
    <div class="container">
      <div class="search">
        <div class="search_roles">

            <button class="search_clear">Clear</button>
          </span>
        </div>
      </div>
      <div class="jobs">
        <div class="jobs_item">
          <div class="Jobs_left_column">
            <img
              src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/vnmsoy7kcdoibdxoql9c"
              alt="c_logo"
              class="image"
            />
            <div class="Job_info">
              <span class="C_name"> SmoothHiring</span>
              <span class="Job_title">Software Developer</span>
              <ul class="Job_Details">
                <li class="itemlist">1w ago</li>
                <li class="itemlist">| Full Time</li>
                <li class="itemlist">| USA only</li>
              </ul>
            </div>
          </div>
          <div class="Jobs_right_column">
            <div class="roles">FrontEnd</div>
            <div class="roles">BackEnd</div>
          </div>
        </div>
        <div class="jobs_item">
          <div class="Jobs_left_column">
            <img
              src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/vnmsoy7kcdoibdxoql9c"
              alt="c_logo"
              class="image"
            />
            <div class="Job_info">
              <span class="C_name"> SmoothHiring</span>
              <span class="Job_title">FullStack Developer</span>
              <ul class="Job_Details">
                <li class="itemlist">1d ago</li>
                <li class="itemlist">| Full Time</li>
                <li class="itemlist">| Uk only</li>
              </ul>
            </div>
          </div>
          <div class="Jobs_right_column">
            <div class="roles">FrontEnd</div>
            <div class="roles">BackEnd</div>
          </div>
        </div>
        <div class="jobs_item">
          <div class="Jobs_left_column">
            <img
              src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/vnmsoy7kcdoibdxoql9c"
              alt="c_logo"
              class="image"
            />
            <div class="Job_info">
              <span class="C_name"> SmoothHiring</span>
              <span class="Job_title">Frontend Developer</span>
              <ul class="Job_Details">
                <li class="itemlist">1w ago</li>
                <li class="itemlist">| Full Time</li>
                <li class="itemlist">| USA only</li>
              </ul>
            </div>
          </div>
          <div class="Jobs_right_column">
            <div class="roles">HTML</div>
            <div class="roles">CSS</div>
            <div class="roles">React</div>
            <div class="roles">Javs Script</div>
          </div>
        </div>
      </div>
    </div>

</html>
